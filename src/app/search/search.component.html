<div class="search-wrapper">
  <h1>BoardGameGeek Display</h1>
  <div class="search">
    <div class="input-group">
      <input #inputSearch (keyup.enter)="search(inputSearch.value);" class="form-control" placeholder="Enter User" aria-label="Enter User">
      <span class="input-group-btn">
        <button (click)="search(inputSearch.value)" class="btn btn-secondary" type="button">Search</button>
      </span>
    </div>
    <div class="error">{{error}}</div>
  </div>
</div>

<h2>All Users</h2>

<ul class="users">
  <li *ngFor="let user of users"
    (click)="onSelect(user)"
    [class.selected]="user === selectedUser">
    <span class="id">{{user.id}}</span> {{user.name}}
  </li>
</ul>

<div *ngIf="selectedUser">
  <h2>{{selectedUser.name | uppercase}} is the best!</h2>
  <button (click)="goToDetail()">View Details</button>
</div>

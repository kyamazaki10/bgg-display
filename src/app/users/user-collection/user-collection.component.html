<user-navigation [user]="user"></user-navigation>

<div class="collection-wrapper">
  <h1 *ngIf="user">{{user.id}}'s Collection</h1>

  <table sort-table (sort)="onSort($event)" class="table table-sm">
    <thead class="thead-default">
      <tr>
        <th sort-column="plays">Plays</th>
        <th sort-column="game" sort-direction="asc">Game</th>
        <th sort-column="user-rating">User Rating</th>
        <th sort-column="geek-rating">Geek Rating</th>
        <th sort-column="own">Own</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let collection of user?.collection">
        <td>{{collection.numplays[0]}}</td>
        <td><a href="https://boardgamegeek.com/boardgame/{{collection.$.objectid}}">{{collection.name[0]._}}</a></td>
        <td>{{collection.stats[0].rating[0].$.value}}</td>
        <td>{{collection.stats[0].rating[0].average[0].$.value}}</td>
        <td class="{{collection.status[0].$.own|userData}}"></td>
      </tr>
    </tbody>
  </table>
</div>
